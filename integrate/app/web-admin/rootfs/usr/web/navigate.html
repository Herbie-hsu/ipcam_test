<script language="javascript" type="text/javascript">
function change_menu_2(menu_id)
{
	for(var i=0; i<document.links.length; i++)
	{
		document.getElementById(document.links[i].id).style.backgroundColor="FFFFFF";
	}
	document.getElementById(menu_id).style.backgroundColor="E5E5E5";
}

var none_counts = 5;
function change_menu_1(pic_div_id, menu_div_id, url, sub_menu_id)
{
	var rnd  = Math.random();
	if(document.getElementById(menu_div_id).style.display == "block")
	{
		document.getElementById(pic_div_id).className = "right_arrow";
		document.getElementById(menu_div_id).style.display = "none";
		none_counts++;
	}
	else	
	{
		document.getElementById(pic_div_id).className = "down_arrow";
		document.getElementById(menu_div_id).style.display = "block";
		window.open(url+"?rnd="+rnd, "mainframe");
		change_menu_2(sub_menu_id);
		none_counts--;
	}
	
	if(none_counts == 5)
	{	
		window.open("/cgi-bin/content.cgi"+"?rnd="+rnd, "mainframe");
	}
}
function change_menu_network(pic_div_id, menu_div_id, url, sub_menu_id)
{
	var rnd  = Math.random();
	if(document.getElementById(menu_div_id).style.display == "block")
	{
		document.getElementById(pic_div_id).className = "right_arrow";
		document.getElementById(menu_div_id).style.display = "none";
		none_counts++;
	}
	else	
	{
		document.getElementById(pic_div_id).className = "down_arrow";
		document.getElementById(menu_div_id).style.display = "block";
		//window.open(url+"?rnd="+rnd, "mainframe");
		change_menu_2(sub_menu_id);
		none_counts--;
	}
	
	if(none_counts == 5)
	{	
		window.open("/cgi-bin/content.cgi"+"?rnd="+rnd, "mainframe");
	}
}
function change_menu_3(pic_div_id, menu_div_id, url, sub_menu_id)
{
	var rnd  = Math.random();
	if(document.getElementById(menu_div_id).style.display == "block")
	{
		document.getElementById(pic_div_id).className = "right_arrow";
		document.getElementById(menu_div_id).style.display = "none";
	}
	else	
	{
		document.getElementById(pic_div_id).className = "down_arrow";
		document.getElementById(menu_div_id).style.display = "block";
		window.open(url+"?rnd="+rnd, "mainframe");
		change_menu_2(sub_menu_id);
	}
}
</script>

<script language="Javascript">
newflag=new Array();
for(var i=1;i<5;i++){
	newflag[i]=1;
	}
function divControl(){
		window.event.cancelBubble=true;
		var objID=event.srcElement.id;
		var index=objID.indexOf("_");
		var mainID=objID.substring(0,index);
		var	numID=objID.substring(index+1);
		if(mainID="Tdiv"){
			if(newflag[numID]==1){
				eval("showdiv("+"Div"+numID+")");
				newflag[numID]=!newflag[numID];
				}
			else{eval("hidediv("+"Div"+numID+")");newflag[numID]=!newflag[numID];}
			}		
}

var nbottom=0,speed=2;
function displayMenu(obj){
	nbottom+=speed;
	if(nbottom<=100){
	var	timerID=setTimeout("displayMenu("+obj.id+")",1000);		
	}
	else clearTimeout(timerID);
}	

function showdiv(obj){
	obj.style.display="block";
	nbottom=5;
	displayMenu(obj);
}	

function hidediv(obj){
	nbottom=0;
	obj.style.display="none";	
}

function keepstyle(obj){
	//obj.style.display="block";
}
</script>
